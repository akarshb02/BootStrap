<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>NewsLetter-Sign-Up</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="icon" href="favicon_io (1)/favicon-32x32.png">
    <link href="styles.css" rel="stylesheet">
</head>

<body class="text-center">
    <form class="form-signin" action="/" method="POST">
        <img class="mb-4" src="c.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <input type="text" class="form-control top" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" placeholder="Last Name" required>
        <input type="Email" class="form-control bottom" placeholder="Email" required>
        <button class="btn btn-lg btn-primary btn-block but" type="submit">Sign Up!</button>
    </form>
</body>

</html>
